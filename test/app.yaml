apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pablombatalla/argo.git
    targetRevision: HEAD
    path: test/
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: web-app
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
